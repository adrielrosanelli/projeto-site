    <div class="row mt-2 mb5">
      <div class="col-6">
        <h1>Cadastro de Usuários</h1>
        <form name="usuario" method="GET" action="php.php" id="form-user">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Fulano de Tal">
          </div>
          <div class="form-group">
            <label for="age">Idade:</label>
            <input type="text" class="form-control" name="age" id="age" placeholder="70">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@exemplo.com">
          </div>
          <div class="form-group">
            <label for="Password">Senha:</label>
            <input type="password" class="form-control" id="Password" name="password" placeholder="1Exemplo0#">
          </div>
          <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" class="form-control" id="cep" name="cep">
          </div>
          <div class="form-group">
            <label for="rua">RUA:</label>
            <input type="text" class="form-control" id="rua" name="rua">
          </div>
          <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" class="form-control" id="numero" name="numero">
          </div>
          <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" class="form-control" id="bairro" name="bairro">
          </div>
          <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" class="form-control" id="complemento" name="complemento" >
          </div>
          <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" class="form-control" id="cidade" name="cidade">
          </div>
          <div class="form-group">
            <label for="uf">Estado:</label>
            <input type="text" class="form-control" id="uf" name="uf">
          </div>
          <button type="submit" class="btn btn-primary" id="btn-enviar">Enviar</button>
        </form>
      </div>
    </div>
